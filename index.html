<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Loan Submission Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.0.1.css">
    <script src="submitLoan.js"></script>
    <script src="jquery-1.11.1.min.js"></script>
</head>

<body>

<div id="loanapp">

<div id="container">

    <form action="" onsubmit="checkLoanApp(this.loanAmount, this.propVal, this.SSN); return false;">
        <input id="" type="text" name="firstName" required placeholder="First Name" />
        <input id="" type="text" name="lastName" required placeholder="Last Name" />
        <input id="" type="text" name="loanAmount" required placeholder="Loan Amount" />
        <input id="" type="text" name="propVal" required placeholder="Value of the Property" />
        <input id="" type="text" name="SSN" required placeholder="Social Security Number" />
        <input type="submit" value="Check Approval Status" />
    </form>

    <!-- This div element will contain the results from the AJAX request.  Either loan accepted or rejected. -->
    <div id="loanResult"></div>

    <form id="checkform" action="" onsubmit="getLoanStatus(this.loanID); return false;">
        <input id="" type="text" name="loanID" required placeholder="Enter the loan ID" />
        <input type="submit" value="Check Loan Status" />
    </form>

    <!-- This div element will show the status of the loan with the submitted loan ID.  Requested through an AJAX request.  -->
    <div id="loanStatus"></div>

</div>

</div>

</body>

</html>
